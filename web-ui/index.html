<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>Mobile GCS</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
<!-- Font Awesome CSS -->
<link rel="stylesheet" href="css/font-awesome.min.css">

    <!-- Custom styles for this template -->
    <link href="css/agriphoto.css" rel="stylesheet">

  </head>

  <body>

    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="index.html">MOBILE GCS</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="index.html"><i class="fa fa-lg fa-plane"></i> System Status</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <!-- Begin page content -->
    <div class="container">
      <!--<div class="page-header">
        <h1>AgriPhoto</h1>
      </div>-->
      <div style="float:left;width:35%">
        <h3>Aircraft</h3>
    <p><strong>Location:</strong> <span id="aclatlon"></span></p>
    <strong>Air Speed:</strong> <span id="airspeed"></span>
    <strong>Ground Speed:</strong> <span id="groundspeed"></span>
    <p></p>
    <p><strong>Set Speed:</strong> <span id="setspeed"></span></p>
    <p><strong>No Wind Correction:</strong> <span id="nowinspeed"></span></p>
    <p><strong>Wind:</strong> <span id="wind"></span></p>
    <p><strong>Alt:</strong> <span id="alt"></span></p>
    <p><strong>Commanded Alt:</strong> <span id="setalt"></span></p>

    <h3>Car</h3>
    <p><strong>Location:</strong> <span id="gcslatlon"></span></p>
    <p><strong>Speed:</strong> <span id="gcsspeed"></span></p>

      </div>
      
        
<div style="float:left;width:35%">
    <h3>Set Points</h3>
    <p><strong>X/Y:</strong> <span id="setxy"></span>
      <button type="button" class="btn btn-default" onClick="" style="float:right;width:60px">-10</button>
      <button type="button" class="btn btn-default" onClick="" style="float:right;width:60px">+10</button>
    </p>
    <div style="height:8px;"></div>
    <p><strong>X/Y:</strong> <span id="setxy"></span>
      <button type="button" class="btn btn-default" onClick="" style="float:right;width:60px">-10</button>
      <button type="button" class="btn btn-default" onClick="" style="float:right;width:60px">+10</button>
    </p>
    <div style="height:8px;"></div>
    <p><strong>Alt Base:</strong> <span id="altbase"></span>
      <button type="button" class="btn btn-default" onClick="" style="float:right;width:60px">-10</button>
      <button type="button" class="btn btn-default" onClick="" style="float:right;width:60px">+10</button>
    </p>
    <div style="height:8px;"></div>

    <p><strong>Alt Amplitude:</strong> <span id="altamp"></span>
      <button type="button" class="btn btn-default" onClick="" style="float:right;width:60px">-10</button>
      <button type="button" class="btn btn-default" onClick="" style="float:right;width:60px">+10</button>
    </p>
    <div style="height:8px;"></div>
    <p><strong>Alt Period:</strong> <span id="altper"></span>
      <button type="button" class="btn btn-default" onClick="" style="float:right;width:60px">-10</button>
      <button type="button" class="btn btn-default" onClick="" style="float:right;width:60px">+10</button>
    </p>
    <div style="height:8px;"></div>
    <p><strong>Wind:</strong> <span id="setwind"></span>
      <button type="button" class="btn btn-default" onClick="" style="float:right;width:60px">-1</button>
      <button type="button" class="btn btn-default" onClick="" style="float:right;width:60px">+1</button>
    </p>
    <div style="height:8px;"></div>
    <p><strong>Waypoint Distance:</strong> <span id="wp_dist"></span>
      <button type="button" class="btn btn-default" onClick="" style="float:right;width:60px">-15</button>
      <button type="button" class="btn btn-default" onClick="" style="float:right;width:60px">+15</button>
    </p>
    <div style="height:8px;"></div>
    <p><strong>Rate:</strong> <span id="rate"></span>
      <button type="button" class="btn btn-default" onClick="" style="float:right;width:60px">-.05</button>
      <button type="button" class="btn btn-default" onClick="" style="float:right;width:60px">+.05</button>
    </p>
    <div style="height:8px;"></div>
    <p><strong>Front Gain:</strong> <span id="gain_f"></span>
      <button type="button" class="btn btn-default" onClick="" style="float:right;width:60px">-.001</button>
      <button type="button" class="btn btn-default" onClick="" style="float:right;width:60px">+.001</button>
    </p>
    <div style="height:8px;"></div>
    <p><strong>Rear Gain:</strong> <span id="gain_b"></span>
      <button type="button" class="btn btn-default" onClick="" style="float:right;width:60px">-.001</button>
      <button type="button" class="btn btn-default" onClick="" style="float:right;width:60px">+.001</button>
    </p>
    <p></p>

    <h3>Command</h3>

    <select id="cmd">
      <option value="x">x</option>
      <option value="y">y</option>
      <option value="alt">alt</option>
      <option value="alt_amplitude">alt amplitude</option>
      <option value="alt_period">alt period</option>
      <option value="wind">wind speed</option>
      <option value="wind_dir">wind direction</option>
      <option value="wp_dist">waypoint distance</option>
      <option value="rate">rate</option>
    </select>
    <p></p>
    <form action="javascript:sendGET()">
        <input type="text" name="value" id="num_value"><br>
    </form>
    <p></p>
    <button type="button" class="btn btn-default" onClick="sendGET()">Send</button>
    <script>
    function sendGET() {
      cmd = document.getElementById("cmd").value;
      num = document.getElementById("num_value").value;
      $.get('http://0.0.0.0:9000/set/' + cmd + '/' + num)
    }
    </script>
    </div>
    </div>

    <footer class="footer">
      <div class="container">
      </div>
    </footer>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/agriphoto.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="js/ie10-viewport-bug-workaround.js"></script>
  

</body></html>
